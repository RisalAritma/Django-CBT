{% extends "exam/base.html" %}

{% block content %}

  <div class="container">
    <aside class="sidebar">
      <button class="close-sidebar" onclick="toggleSidebar()">✕ Tutup</button>
      <div class="app-name">
        <img src="/static/img/logo.png" width="30px" alt="Logo CBT">
        <span>{{webname}}</span>
      </div>
      <div class="profile">
        <img src="/static/img/user.png" alt="Foto Pengguna">
        <p>Nama Pengguna</p>
      </div>
      <div class="question-grid">
        {% for datatb in soal %}
          <a href="{% url 'exam:run' datatb.id %}">
            <button class="{% if datatb.number is soal_select.number %} select {% endif %}"> {{ datatb.number }} </button>
          </a>
        {% endfor %}             
      </div>
      <div class="exit-button">
        <button onclick="window.location.href='logout.php'">Keluar</button>
      </div>
    </aside>
  
    <main class="main-content">
      <button class="menu-toggle" onclick="toggleSidebar()">☰ Menu</button>
      <div class="timer">Sisa Waktu: 00:30:00</div>
      <div class="question">
        <p>{{soal_select.number}}. {{soal_select.text}}</p>
      </div>
      <div class="options">
        <label><input type="radio" name="q1"> A. {{soal_select.choice1}}</label>
        <label><input type="radio" name="q1"> B. {{soal_select.choice2}}</label>
        <label><input type="radio" name="q1"> C. {{soal_select.choice3}}</label>
        <label><input type="radio" name="q1"> D. {{soal_select.choice4}}</label>
      </div>
      <div class="action-buttons">
        <button type="button" class="btn btn-primary"><< Preview &amp; Save</button>
        <button type="submit" class="btn btn-warning"><< Save</button>
        <button type="button" class="btn btn-warning">Next >></button>
        <button type="submit" class="btn btn-primary">Save &amp; Next >></button>
    </div>
    </main>
  </div> 

  <script>
    function toggleSidebar() {
      document.querySelector('.sidebar').classList.toggle('show');
    }
  </script>
    
{% endblock content %}
